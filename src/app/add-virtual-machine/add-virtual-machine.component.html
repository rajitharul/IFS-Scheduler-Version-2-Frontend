<br><br>
<div>

  <form (ngSubmit)="onSubmit()" class=" shadow p-3 mb-5 bg-white rounded">

    <h2>
      <b>Add Virtual Machine</b>
    </h2>

    <div class="form-group">
      <label>
        Virtual Machine Name
      </label>

      <input type="text" class="form-control" id="product" [(ngModel)]="virtualMachine.virtualMachineName"
        name="product">

    </div>

    <div class="form-group">
      <label>
        Product
      </label>

      <input type="text" class="form-control" id="product" [(ngModel)]="virtualMachine.product" name="product">



    </div>

    <div class="form-group">
      <label>
        Version
      </label>

      <input type="text" class="form-control" id="version" [(ngModel)]="virtualMachine.version" name="version">

    </div>

    <div class="form-group">
      <label>
        Region (Data Center)
      </label>

      <input type="text" class="form-control" id="region" [(ngModel)]="virtualMachine.region" name="region">

    </div>

    <div>
      <label>
        Status
      </label>
      <select [(ngModel)]="virtualMachine.status" name="status" id="status" class="form-control">
        <option [ngValue]="null" [disabled]="true">Status</option>
        <option [value]="status1">working</option>
        <option [value]="status2">repairing</option>
      </select>
    </div>

    <br>

    <button class="btn btn-success" type="submit">Add Virtual Machine</button>

  </form>

</div>
