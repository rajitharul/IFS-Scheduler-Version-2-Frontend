<h2 >Trainer List</h2>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th>Trainer Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let trainer of trainers">
            <td>{{ trainer.name }}</td>
            <td>{{ trainer.username }}</td>
            <td>{{ trainer.email }}</td>
            <td>{{ trainer.password }}</td>
            <td>
                <button (click)="trainerDetails(trainer.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
            </td>
            
            
        </tr>
    </tbody>
</table>
