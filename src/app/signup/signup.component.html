<div class="container">

    <div *ngIf="isSignedUp; else signupForm">

    </div>

    <ng-template #signupForm>

        <div class="signup-box shadow p-3 mb-5 bg-white rounded">

            <h1>ADD TRAINER</h1>

            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>



                <div class="form-group">

                    <label class="col-md-4 control-label">Name</label>


                    <div class="col-md-8 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                            <input type="text" class="form-control" placeholder="John Doe" name="name" [(ngModel)]="form.name" #name="ngModel" required />



                        </div>

                        <div *ngIf="f.submitted && name.invalid" class="signup-error">

                            <div *ngIf="name.errors.required"></div>
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> Name is required
                        </div>

                    </div>
                </div>

                <div class="form-group">

                    <label class="col-md-4 control-label">Username</label>

                    <div class="col-md-8 ">

                        <div class="input-group">

                            <span class="input-group-addon"><i class="fa fa-at" style="padding:1px"></i></span>

                            <input type="text" class="form-control" placeholder="JohnDoe" name="username" [(ngModel)]="form.username" #username="ngModel" required />




                        </div>


                        <div *ngIf="f.submitted && username.invalid" class="signup-error">
                            <div *ngIf="username.errors.required"></div>
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> Username is required
                        </div>

                    </div>

                </div>



                <div class="form-group">

                    <label class="col-md-4 control-label">Email</label>

                    <div class="col-md-8 ">

                        <div class="input-group">

                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>

                            <input type="text" class="form-control" placeholder="johndoe@ifs.com" name="email" [(ngModel)]="form.email" #email="ngModel" required email />



                        </div>


                        <div *ngIf="f.submitted && email.invalid" class="signup-error">

                            <div *ngIf="email.errors.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Email is required
                            </div>

                            <div *ngIf="email.errors.email">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Invalid Email
                            </div>

                        </div>

                    </div>



                </div>

                <div class="form-group">

                    <label class="col-md-4 control-label">Password</label>

                    <div class="col-md-8 ">

                        <div class="input-group">

                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>


                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" placeholder="JohnDoe123" name="password" id="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
                            <span class="input-group-addon">
                              <i class="glyphicon" 
                                  [ngClass]="{
                                          'glyphicon-eye-close': !fieldTextType,
                                            'glyphicon-eye-open': fieldTextType
                                            }"
                                  (click)="toggleFieldTextType()"
                              >

                              </i>
                            </span>


                        </div>

                        <div *ngIf="f.submitted && password.invalid" class="signup-error">

                            <div *ngIf="password.errors.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Password is required
                            </div>

                            <div *ngIf="password.errors.minlength">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Minimum 6 charcacters needed
                            </div>

                        </div>

                    </div>



                </div>



                <div class="form-group">

                    <label class="col-md-4 control-label">Type</label>

                    <div class="col-md-8 selectContainer">

                        <div class="input-group">

                            <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>

                            <select name="type" class="form-control" [(ngModel)]="form.type" #type="ngModel">


                  <option value="" disabled selected>Select your option</option>

                  <option value="Functional">Functional</option>
                  <option value="Technical">Technical</option>
                  <option value="Developer">Developer</option>


                </select>

                        </div>

                    </div>




                </div>


                <form (ngSubmit)="addTrainerQualification()">

                    <div class="form-group">


                        <label class="col-md-4 control-label">Qualification</label>

                        <div class="col-md-8 ">

                            <div class="input-group">

                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>

                                <input type="text" class="form-control" placeholder="Web Designing" id="trainerQualification" [(ngModel)]="trainerQualification" name="trainerQualification">

                            </div>

                        </div>

                    </div>


                    <div class="form-group">


                        <label class="col-md-4 control-label"></label>

                        <div class="col-md-8 ">

                            <button class="btn btn-dark " id="add-q" type="submit">Add Another Qualification</button>


                        </div>

                    </div>





                </form>


                <div class="form-group">


                    <label class="col-md-6 control-label">Added Qualifications :</label>

                    <div class="col-md-6 ">




                        <li *ngFor="let temp of trainerQualifications">

                            {{temp}}


                        </li>

                    </div>

                </div>








                <div class="col-md-12">



                    <button class="btn">Register</button>




                    <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                        Signup failed!
                    </div>

                </div>





            </form>
        </div>
    </ng-template>




</div>
