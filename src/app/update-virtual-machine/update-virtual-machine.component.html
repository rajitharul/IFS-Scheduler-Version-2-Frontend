<div class="col-md-6 offset-md-3">

  <h3>
    Update Virtual Machine
  </h3>

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>
        Virtual Machine Name
      </label>

      <input type="text" class="form-control" id="name" [(ngModel)]="virtualMachine.virtualMachineName" name="name">

    </div>

    <div class="form-group">
      <label>
        Product
      </label>

      <input type="text" class="form-control" id="product" [(ngModel)]="virtualMachine.product" name="product">



    </div>

    <div class="form-group">
      <label>
        Version
      </label>

      <input type="text" class="form-control" id="version" [(ngModel)]="virtualMachine.version" name="version">

    </div>

    <div class="form-group">
      <label>
        Region (Data Center)
      </label>

      <input type="text" class="form-control" id="region" [(ngModel)]="virtualMachine.region" name="region">

    </div>



    <button class="btn btn-success" type="submit">Update Virtual Machine</button>

  </form>



</div>
