<br><br>

<div class="col-5 form-div">

    <form (ngSubmit)="onSubmit(); myForm.resetForm()" class=" shadow p-3 mb-9 bg-white rounded" #myForm="ngForm">

        <h2>
            Add Training Room
        </h2>

        <br>

        <div class="form-group">
            <label>
                Capacity
            </label>

            <input type="number" class="form-control" id="capacity" [(ngModel)]="trainingRoom.capacity" name="capacity" required>

        </div>



        <br>
        <button class="btn" type="submit">Add Room</button>

    </form>

</div>
