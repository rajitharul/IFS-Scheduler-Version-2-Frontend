<br><br><br><br>


<form class="shadow p-3 mb-5 bg-white rounded" (ngSubmit)="onSubmit()" id="mainForm">

    <h1>
        CREATE TRAINING SESSION
    </h1>

    <div class="form-group">
        <label>
            Session Name
        </label>
        <input class="form-control" type="text" id="sessionName" [(ngModel)]="trainingSession.sessionName" name="sessionName">
    </div>

    <div class="form-group">
        <label>
            Start Date
        </label>
        <input class="form-control" type="date" id="startDate" (change)="getAvailableTrainers() ; getAvailableVM()" [(ngModel)]="trainingSession.startDate" name="startDate">
    </div>

    <div class="form-group">
        <label>
            Duration
        </label>
        <input class="form-control" type="number" id="duration" [(ngModel)]="trainingSession.duration" name="duration">
    </div>

    <div class="form-group">
        <label>
            Max Participants
        </label>
        <input class="form-control" type="number" id="maxParticipants" [(ngModel)]="trainingSession.maxParticipants" name="maxParticipants">
    </div>

    <div class="form-group">
        <label>
            IFS Application Version
        </label>
        <input class="form-control" type="text" id="ifsApplicationVersion" [(ngModel)]="trainingSession.ifsApplicationVersion" name="ifsApplicationVersion">
    </div>

    <div class="form-group">
        <label>
            Buffer Time
        </label>
        <input class="form-control" type="number" id="bufferTime" [(ngModel)]="trainingSession.bufferTime" name="bufferTime">
    </div>

    <div class="form-group">
        <label>
            Manager Comment
        </label>
        <input class="form-control" type="text" id="managerComment" [(ngModel)]="trainingSession.managerComment" name="managerComment">
    </div>




    <div class="form-group">
        <label>
            Training Session Type
        </label>

        <select [(ngModel)]="trainingSession.type" (change)="getAvailableTrainers()" class="form-control" id="trainingSessionType" name="trainingSessionType">
            <option value="Functional">Functional</option>
            <option value="Technical">Technical</option>
            <option value="Developer">Developer</option>
        </select>

    </div>

    <div class="form-group">
        <label>
            Delivery Method
        </label>

        <select [(ngModel)]="trainingSession.deliveryMethod" class="form-control" id="deliveryMethod" name="deliveryMethod">
            <option value="Inbound">Inound</option>
            <option value="Outbound">Outbound</option>
            <option value="Virtual">Virtual</option>
        </select>

    </div>

    <br>


    <div class="container">
        <div class="row">


            <div class="col-sm-6 subform">
                <h2>Trainer Allocation Section</h2>

                <form (ngSubmit)="getAvailableTrainers()">
                    Available Trainers
                </form>

                <select [(ngModel)]="trainerId" name="trainerId" id="trainerId" class="form-group">
                    <option [ngValue]="null" [disabled]="true">Trainers Available</option>
                    <option *ngFor="let trainer of trainers" [value]="trainer.trainerId">
                            Name : {{trainer.name}} specialities are {{trainer.qualifications}}
                    </option>
                </select>

                <form (ngSubmit)="addTrainer()">
                    <button class="btn btn-primary btn1" type="submit">Add trainer</button>
                </form>


                <label class="col-md-6 control-label">Added Trainers :</label>

                <li *ngFor="let temp of trainerIds">

                    Trainer Id : {{temp}}
                </li>
            </div>

            <div class="col-sm-5 subform">

                <h2>VM Allocation Section</h2>

                <form (ngSubmit)="getAvailableVM()">



                    Available VMs

                </form>

                <select [(ngModel)]="virtualMachineId" name="vmId" id="vmId">
                        <option [ngValue]="null" [disabled]="true">VM Available</option>
                        <option *ngFor="let virtualMachine of virtualMachines" [value]="virtualMachine.virtualMachineId">
                            Id is : {{virtualMachine.virtualMachineId}} region : {{virtualMachine.region}} Version is {{virtualMachine.version}}
                        </option>
                    </select>



                <form (ngSubmit)="addVm()">

                    <div class="form-group">



                        <input class="form-control" type="number" id="vmId" [(ngModel)]="virtualMachineId" name="vmId">

                    </div>

                    <Br>


                    <button class="btn btn-primary btn1" type="submit">Add Vm</button>

                </form>

                <h6>Added Virtual Machine ID's Are </h6>

                <li *ngFor="let temp of virtualMachineIds">

                    VM Id : {{temp}}
                    <button (click)="removeVirtualMachineID(temp)">Delete</button>


                </li>

            </div>


        </div>
    </div>




    <br>


    <button class="btn btn-success btn-lg btn-block btn2" type="submit">Create Session</button>

</form>

<br>
