<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>

<ng-template #signupForm>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" name="type" [(ngModel)]="form.type" #type="ngModel" required />
        <div *ngIf="f.submitted && type.invalid">
          <div *ngIf="type.errors.required">Type is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="contactNo">Contact Number</label>
        <input type="text" class="form-control" name="contactNo" [(ngModel)]="form.contactNo" #contactNo="ngModel"
          required />
        <div *ngIf="f.submitted && contactNo.invalid">
          <div *ngIf="contactNo.errors.required">Contact Number is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <form (ngSubmit)="addTrainerQualification()">

        <div class="form-group">
          <label style="color: black;">
            Trainer Qualification
          </label>

          <input type="text" class="form-control" style="text-align: left" id="trainerQualification"
            [(ngModel)]="trainerQualification" name="trainerQualification">

        </div>


        <button class="btn btn-dark" style="text-align: right" type="submit">Add trainer Qualification</button>
      </form>


      <br>

      <div class="form-group">
        <button class="btn btn-primary">Register</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br />{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
