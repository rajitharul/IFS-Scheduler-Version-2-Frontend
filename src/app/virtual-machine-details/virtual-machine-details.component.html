<h2 style="color:black;">
  Virtual Machine Details
</h2>

<div>

  <div>
    <label>
      <b>Virtual Machine Name :</b>
    </label>
    {{virtualMachine.virtualMachineName}}
  </div>

  <div>
    <label>
      <b>Product :</b>
    </label>
    {{virtualMachine.product}}
  </div>

  <div>
    <label>
      <b>Version :</b>
    </label>
    {{virtualMachine.version}}
  </div>

  <div>
    <label>
      <b>Region :</b>
    </label>
    {{virtualMachine.region}}
  </div>

  <div>
    <label>
      <b>Training Sessions :</b>
    </label>


    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Session Name</th>
          <th>Start Date</th>
          <th>Duration</th>
        </tr>
      </thead>

      <tbody class="table-active">
        <tr *ngFor="let trainingSession of virtualMachine.trainingSessions">
          <td>{{ trainingSession.sessionName }}</td>
          <td>{{ trainingSession.startDate }}</td>
          <td>{{ trainingSession.duration }}</td>
        </tr>
      </tbody>
    </table>
  </div>





</div>
